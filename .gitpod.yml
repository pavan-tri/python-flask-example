image: eu.gcr.io/gitpod-core-dev/dev/dev-environment:pluggable-workspace-cluster.9
ports:
  - port: 5000
    onOpen: open-preview

tasks:
  - before: |
      export FLASK_APP=flaskr
      export FLASK_ENV=development
    init: |
      pip install -e .
      flask init-db
    command: |
      flask run

vscode:
  extensions:
    - ms-python.python
